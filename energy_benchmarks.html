<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Collected energy data</title>
		<link href="css/c3.min.css" rel="stylesheet" type="text/css">
		<!-- Load d3.js and c3.js -->
		<script src="js/d3.min.js" charset="utf-8"></script>
		<script src="js/c3.min.js"></script>
	</head>

	<body>
		<div style="width:50%;margin:0px auto;text-align:center;">
			<h1>Energy benchmarks</h1>
			<p>We show below the energy consumption in joules for each benchmark along with their running times.</p>
		</div>
		
		
		<h2 style="text-align:center;">LG L90</h2>
		<div class="graph-container">
			<div id="LGL90_energy" style="width:49.5%;display:inline-block"></div>
			<div id="LGL90_time" style="width:49.5%;display:inline-block"></div>
		</div>
		<div class="graph-container">
			<div id="LGL90_energy_time"></div>
		</div>

		<h2 style="text-align:center;">NEXUS 7</h2>
		<div class="graph-container">
			<div id="NEXUS7_energy" style="width:49.5%;display:inline-block"></div>
			<div id="NEXUS7_time" style="width:49.5%;display:inline-block"></div>
		</div>
		<div class="graph-container">
			<div id="NEXUS7_energy_time"></div>
		</div>

		

		<script src="js/energy_benchmarks.js" type="text/javascript"></script>
	</body>
</html>
