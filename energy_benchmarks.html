<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Collected energy data</title>
		<link href="css/c3.min.css" rel="stylesheet" type="text/css">
		<!-- Load d3.js and c3.js -->
		<script src="js/d3.min.js" charset="utf-8"></script>
		<script src="js/c3.min.js"></script>
	</head>

	<body>
		<div style="width:50%;margin:0px auto;text-align:center;">
			<h1>Energy benchmarks</h1>
			<p>We show below the energy consumption in joules for each benchmark along with their running times.</p>
		</div>
		
		
		<h2 style="text-align:center;">LG L90 - Proposta 1</h2>
		<div class="graph-container">
			<div id="energyBenchmarksLGL90" style="float:left; width:50%"></div>
			<div id="timeBenchmarksLGL90" style="float:right; width:50%"></div>
		</div>

		<h2 style="text-align:center;">LG L90 - Proposta 2</h2>
		<div class="graph-container">
			<div id="energyBenchmarksLGL90_2" style="float:left; width:50%"></div>
			<div id="timeBenchmarksLGL90_2" style="float:right; width:50%"></div>
		</div>

		<h2 style="text-align:center;">LG L90 - Proposta 3</h2>
		<div class="graph-container">
			<div id="energyAndTime" style="float:left; width:100%"></div>
		</div>

		<h2 style="text-align:center;">LG L90 - Proposta 4</h2>
		<div class="graph-container">
			<div id="energyAndTime_2" style="float:left; width:100%"></div>
		</div>

		<script src="js/energy_benchmarks.js" type="text/javascript"></script>
	</body>
</html>
